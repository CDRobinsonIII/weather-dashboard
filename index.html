<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    
<div class="container">

    <!-- This is what I orginally had but the size (width) was off by  -->
    <!-- <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand m-auto p-0 h1 dashBoardTitle">Weather Dashboard</span>      
    </nav> -->
    <div class="row">
        <div class="col-md-12 m-auto p-0">
            <div class="dashBoardTitle">Weather Dashboard</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3 m-auto p-0">
            <div class="sidebar p-1">
                <p>Please enter a city to get weather data.</p>
                <form class="input-group md-form form-sm form-2 p-1">
                        <input class="form-control my-0 py-1 nameOfCity" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="input-group-text add-city">
                                <i class="fas fa-search text-grey" aria-hidden="true"></i>
                            </button>
                        </div>
                </form>
                    <Div class="city-history p-1">
                        <!-- City search history will be displayed here. As buttosn tags -->
                    </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 currentStats">
                    <!-- Try to convert the currentStats to DOM manipulation function. Start here: -->
                    <div class ="row">
                        <div class= "col-md-3 mt-4">
                            <p class="currentCity"></p>
                        </div>
                        <div class= "col-md-3 mt-4">
                            <p class="currentDate"></p>
                        </div>
                        <div class= "col-md-3">
                            <img class="currentWeatherIcon"></img>
                        </div>
                    </div>
                    <div class ="row">
                        <div class= "col-md-3">
                            <p class="currentTemp"></p>
                            <p class="currentHumidity"></p>
                            <p class="currentWindSpeed"></p>
                            <p class="currentHeatIndex"><span class="heat-index badge"></span></p>
                        </div>
                    </div>             
                </div>
                <!-- Try to convert the currentStats to DOM manipulation function. End here: -->

                <div class="col-md-12 fiveDayStats">
                    <div>
                        <h2>5 Day Forecast:</h1>
                    </div>
                    <div class="row fiveDayDashboard">
                      <!-- Append 5 day forecast here. -->
                    </div>
                </div>

            </div>
        </div>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script/script.js"></script>
</div>
</body>
</html>
